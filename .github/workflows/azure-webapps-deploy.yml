# .github/workflows/azure-webapps-deploy.yml
name: Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering

env:
  AZURE_WEBAPP_NAME: your-webapp-name    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'         # set this to the path to your web app project
  NODE_VERSION: '22.x'                   # set this to the node version to use

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
        
    - name: Zip artifact for deployment
      run: zip -r release.zip ./* -x "node_modules/*" "*.git*"
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: release.zip
        
    - name: Logout of Azure
      run: |
        az logout
